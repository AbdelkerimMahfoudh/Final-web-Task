<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="cssfiles/Login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="/">
            <input id="user" type="text" class="Outlined" placeholder="Username" required>
            <input id="pass" type="password" class="Outlined" placeholder="Password" required>
            <p id="error" hidden></p>
        </form>
        <a href="Index.html" id="btn"><button>Sign In</button></a>
        <p>Don't Have an account <a href="Signup.html">Signup </a>now</p>
    </div>
    <script src="JS Files/Login.js"></script>
</body>
</html>
